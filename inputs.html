<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <label>Click here to see the status</label>
      <input type="button" name="" value="Click Me"> <br>
      <label>I've seen the status</label>
      <input type="checkbox" name="" value="">
      <input type="color" name="" value=""> <br />
      <label>Set the date here</label>
      <input type="date" name="" value=""> <br />
      <label>Upload your image here</label>
      <input type="file" name="" value=""> <br />


    </form>

  </body>
</html>
